<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style_listarUsuario.css' %}">
    <title>Listar Usuarios</title>
</head>
<body>
    <div class="container">
    <h1>Listar Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre de usuario</th>
                <th>Correo electrónico</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.telefono }}</td>
                <td>{{ usuario.direccion }}</td>
                <td>
                    <a href="{% url 'ver_usuario' usuario.id %}">Ver</a>
                    <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
                    <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
