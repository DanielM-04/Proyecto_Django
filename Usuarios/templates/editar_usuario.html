<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_crearUsuario.css' %}">
    <title>Actualizar Usuario</title>
</head>
<body>
    <div class="form-container">
        <h1>Actualizar Usuario</h1>
        <form method="post">
            {% csrf_token %}
            <p>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}"><br><br>
            </p>

            <p>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}"><br><br>
            </p>

            <p>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}"><br><br>
            </p>

            <p>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}"><br><br>
            </p>

            <input type="submit" value="Actualizar usuario">
        </form>
    </div>
</body>
</html>
