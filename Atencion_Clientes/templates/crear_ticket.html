{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'style_atencion.css' %}">

<div class="container">
    <h1>Crear Nuevo Ticket</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_cliente_id">Cliente ID:</label>
        {{ form.cliente_id }}

        <label for="id_asunto">Asunto:</label>
        {{ form.asunto }}

        <label for="id_descripcion">Descripción:</label>
        {{ form.descripcion }}

        <label for="id_metodo_contacto">Método de Contacto:</label>
        {{ form.metodo_contacto }}

        <button type="submit" class="submit-btn">Crear Ticket</button>
    </form>
</div>
{% endblock %}
